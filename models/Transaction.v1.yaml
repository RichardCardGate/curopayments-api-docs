title: Transaction model
type: object
description: "This section provides reference information about payment transactions.  \nEvery payment request in the API will generate a new Transaction.  \nEach Transaction is uniquely identified by a CURO Transaction ID (transaction_id): `TYYM12345678`.  \n\n> \n`T` from \"Transaction\"  \n`YY` year number  \n`M` month as hexadecimal (1-9, A=10, B=11, C=12)  \n`12345678` 8 digit unique number  \nThe total length is always 12 characters  \n\nYou are required to provide a Transaction Reference (reference) to indentify this transaction in your own system.\n\nPlease see Transaction Flow for a schematic overview of the standard transaction processing.\n\nTransactions can have several status codes during its lifetime, the complete list of Status Codes is shown below.\nA Transaction is considered to be “Completed” (final) if the status code is in the 2XX range (200 or 210 mostly)."
properties:
  id:
    type: string
  merchant_id:
    type: integer
  site_id:
    type: integer
  site_name:
    type: string
  code:
    type: integer
    description: Transaction status code
  country_id:
    type: string
  currency_id:
    type: string
  amount:
    type: integer
  reference:
    type: string
  parent_transaction_id:
    type: string
  payment_type_id:
    type: integer
  payment_type:
    type: string
  type:
    type: string
  description:
    type: string
  status:
    type: integer
  timestamp:
    type: integer
  consumer:
    $ref: ./Consumer.v1.yaml
  info:
    type: object
    properties:
      cardnumber_masked:
        type: string
        description: If applicable
      reference:
        type: string
      consumer_name:
        type: string
      consumer_iban:
        type: string
      consumer_bic:
        type: string
      book_date:
        type: string
      '':
        type: string
